<!doctype html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-134230067-2"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-134230067-2');
    </script>

    <meta charset="utf-8">
    <meta name="abstract" content="The home page and blog of Tristan Batchler">
    <meta name="subject" content="The home page and blog of Tristan Batchler">
    <meta name="summary" content="The home page and blog of Tristan Batchler">
    <meta name="topic" content="The home page and blog of Tristan Batchler">
    <meta name="url" content="https://tbat.me">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="{{ page.description }}" />
    <meta name="keywords" content="Tristan Batchler, portfolio, UQ, University of Queensland, mathematics, computer science, {{ page.title }}" />
    <meta name="author" content="Tristan Batchler" />
    <link rel="stylesheet" type="text/css" href="/assets/css/styles.css">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        extensions: [
          "MathMenu.js",
          "MathZoom.js",
          "AssistiveMML.js",
          "a11y/accessibility-menu.js"
        ],
        jax: ["input/TeX", "output/CommonHTML"],
        TeX: {
          extensions: [
            "AMSmath.js",
            "AMSsymbols.js",
            "noErrors.js",
            "noUndefined.js",
          ]
        }
      });
    </script>
    <script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/MathJax.js?config=TeX-MML-AM_CHTML"></script>
    <title>Tristan Batchler | {{ page.title }}</title>
  </head>
  <body>
    <div id="content">
      <div id="header">
        {% include header.html %}
      </div>
      {{ content }}
      <div id="footer">
        {% include footer.html %}
        <div id="final"></div>
      </div>
    </div>
    <script>
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            window.netlifyIdentity.on("login", () => {
              document.location.href = "/admin/";
            });
          }
        });
      }
    </script>
  </body>
</html>
