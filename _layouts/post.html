---
layout: default
---

<h1 class="sparkle-less">{{ page.title }}</h1>
<hr class="post-hr">
<p class="timestamp">{{ page.date | date_to_string }}</p>

{{ content }}

{% if page.redditurl %}
<h2 id="comments">Comments</h2>
<script src="{{ page.redditurl }}.embed"></script>
{% endif %}

<script src="/assets/scripts/codeblock.min.js"></script>
<script src="/assets/scripts/externalLinks.js"></script>
<script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
