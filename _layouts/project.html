---
layout: default
---

<h1>{{ page.title }}</h1>
<hr class="post-hr">
<p class="timestamp">{{ page.start_date | date: "%d %b %y" }}&#8212;{% if page.finished %}{{ page.finish_date | date: "%d %b %y" }}{% else %}Ongoing{% endif %}</p>

{% if page.external_link %}
<a href="{{ page.external_link }}" target="_blank">{{ page.external_link }}</a>
{% endif %}

{{ content }}
