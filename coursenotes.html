---
title: Course notes
description: A list of all my course notes.
---
<h1>My course notes</h1>

<ul>
  {% for coursenote in site.coursenotes %}
    <li class="no-bullet">
      <h2><a href="{{ coursenote.url }}">{{ coursenote.title }}</a></h2>
      <p>Last edited {{ coursenote.date | date: "%d %b %y" }}</p>
      {{ coursenote.description }}
    </li>
  {% endfor %}
</ul>
