<nav>
  {% for item in site.data.navigation %}
    <a href="{{ item.link }}" 
      {% assign itembase = item.link | split: "." %}
      {% assign itembase = itembase[0]} %}
      {% if page.url == item.link or (page.url contains itembase and item.link != "/")%}
        class="menu-item current"
      {% else %}
        class="menu-item"
      {% endif %}>
      {{ item.name }}
    </a>
  {% endfor %}
</nav>
