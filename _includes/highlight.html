<mark id="{{ include.anchor | default: 'highlighted-section' }}">
    {{ include.text | default: 'Default highlight text' }}
</mark>
<span>
<script>
  document.addEventListener("DOMContentLoaded", function() {
    if (window.location.hash === "#{{ include.anchor | default: 'highlighted-section' }}") {
      document.getElementById("{{ include.anchor | default: 'highlighted-section' }}").classList.add("highlight");
    }
  });
</script>
</span>
